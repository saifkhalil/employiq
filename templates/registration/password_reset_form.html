{% extends "base.html" %}
{% block content %}
{% load static %}
{% load i18n %}
<style type="text/css">
    .h3 {
        text-align: center;
    }
</style>
<!-- ===== Start of Login - Register Section ===== -->
<section class="ptb150" id="login">
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3 col-xs-12">
            <!-- Start of Login Box -->
            <div class="login-box">
                <div class="login-title">
                    <h4>{% trans 'Reset password' %}</h4>
                </div>
                <form method="POST" class="form-signin">{% csrf_token %}
                    <div class="form-floating mb-3">

                        <input name="email" class="form-control" placeholder="Email" type="email" id="id_email"
                            required>
                        <label for="inputEmail">Email</label>
                    </div>
                    <button class="btn btn-primary" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
